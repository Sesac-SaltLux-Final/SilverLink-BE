server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:silverlink}?serverTimezone=Asia/Seoul
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}

  # JPA 설정 (테이블 자동 생성 등)
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update} # 배포 시 validate로 바꾸기 위해 변수화
    show-sql: true      # 콘솔에 SQL 찍어보기
    properties:
      hibernate:
        format_sql: true

      security:
        auth:
          access-ttl-seconds: ${AUTH_ACCESS_TTL:900}
          refresh-ttl-seconds: ${AUTH_REFRESH_TTL:1209600}
          idle-ttl-seconds: ${AUTH_IDLE_TTL:3600}
          concurrent-policy: KICK_OLD
          refresh-cookie-name: REFRESH_TOKEN
          refresh-cookie-path: /auth
          refresh-cookie-same-site: ${AUTH_COOKIE_SAME_SITE:Lax}
      jwt:
        secret: ${JWT_SECRET}
