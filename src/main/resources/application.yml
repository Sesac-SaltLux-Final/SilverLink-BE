server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:silverlink}?serverTimezone=Asia/Seoul
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}

  # JPA 설정 (테이블 자동 생성 등)
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update} # 배포 시 validate로 바꾸기 위해 변수화
    show-sql: true      # 콘솔에 SQL 찍어보기
    properties:
      hibernate:
        format_sql: true

