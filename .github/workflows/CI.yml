name: Backend CI

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop", "main"]

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write      # Reviewdog가 체크 리포트를 작성하기 위해 필요
      pull-requests: write # PR에 코멘트를 달기 위해 필요

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      # (선택) 빠르게 실패 원인 확인용
      - name: Gradle info
        run: ./gradlew -v

      # Checkstyle 실행 및 Reviewdog로 PR 코멘트 달기
      - name: Run Checkstyle with Reviewdog
        uses: reviewdog/action-checkstyle@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # PR에 직접 코멘트 (첨삭)
          level: warning # 경고 수준부터 코멘트
          filter_mode: added # 변경된 코드에 대해서만 검사 (전체 검사는 너무 많을 수 있음)
          fail_on_error: false # 스타일 오류가 있어도 빌드는 계속 진행 (원하면 true로 변경)

      - name: Test (unit only)
        env:
          SPRING_PROFILES_ACTIVE: ci
          # (안전용) 혹시 프로파일이 안 먹어도 Placeholder 터지지 않게 더미 env 주입
          JWT_SECRET: ci_dummy_jwt_secret_please_change
          API_SERVICE_KEY: ci_dummy_api_key
          SOLAPI_API_KEY: ci_dummy_solapi_key
          SOLAPI_API_SECRET: ci_dummy_solapi_secret
          SOLAPI_SENDER_NUMBER: "01000000000"
        run: ./gradlew test --no-daemon --stacktrace

      - name: Build
        run: ./gradlew build -x test --no-daemon
